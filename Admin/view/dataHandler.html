<h2>{{ dataHandler.label }} data handler</h2>
<p class="text-small"><a href="#!/devices/{{ device.id }}"> < {{ device.label }} ({{ device.id }})</a></p>

<h3>Details</h3>
<table class="text-left">
  <tr>
    <th>Key</th>
    <th>Value</th>
  </tr>
  <tr ng-repeat="(key, value) in excludeLabelFilter(dataHandler) ">
    <td>{{ key }}</td>
    <td><pre>{{ value | json }}</pre></td>
  </tr>
</table>

<h3>--- CURRENTLY HARDCODED FOR TEST SENSOR IN MONGO ---History</h3>
<table class="text-left">
  <tr>
    <th>Time</th>
    <th>Value</th>
  </tr>
  <tr ng-repeat="datum in data">
    <td>{{ datum.time | date : "medium" }}</td>
    <td>{{ datum.sensors[0].value }}<span ng-bind-html="datum.sensors[0].unit | trusted"></span></td>
  </tr>
</table>
