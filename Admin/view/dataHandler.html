<h2>{{ dataHandler.label }} data handler</h2>
<p class="text-small"><a href="#!/devices/{{ device.id }}"> < {{ device.label }} ({{ device.id }})</a></p>

<h3>Details</h3>
<table class="text-left">
  <tr>
    <th>Key</th>
    <th>Value</th>
  </tr>
  <tr ng-repeat="(key, value) in excludeLabelFilter(dataHandler) ">
    <td>{{ key }}</td>
    <td><pre>{{ value | json }}</pre></td>
  </tr>
</table>

<div ng-if="dataHandler.sensors">
  <h3>History</h3>
  <div class="row small-up-2 medium-up-3">
    <div class="column" ng-repeat="sensor in dataHandler.sensors">
      <div class="card">
        <div class="card-divider">
          <a ng-click="getData( device.id, dataHandler.label, sensor )">{{ sensor }}</a>
        </div>
      </div>
    </div>
  </div>
